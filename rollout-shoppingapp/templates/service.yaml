apiVersion: v1
kind: Service
metadata:
  name: shoppingapp
spec:
  selector:
    app: shoppingapp
  ports:
    - protocol: TCP
      port: {{ .Values.service.port }}
      targetPort: {{ .Values.service.targetPort }}
      #nodePort: {{ .Values.service.nodePort | default nil }}
  type: {{ .Values.service.type }}
